<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="container">
  <h1>Music Predictor</h1>
  <form action="#" method="POST">
    {% if session['token'] %}
      {% if session['stage'] == 1 %}
        <style>
          .container {
            margin: 20px auto;
            padding: 10px;
            width: 300px;
            height: 200px;
            background-color: #fff;
            border-radius: 5px;
          }
        </style>
        <input type="button" onclick="location.href='/listplayed'" value="Get Recent 10 Songs" />
      {% else %}
        <style>
          .container {
            margin: 20px auto;
            padding: 10px;
            width: 300px;
            height: 200px;
            background-color: #fff;
            border-radius: 5px;
          }
        </style>
        <input type="button" onclick="location.href='/listplayed'" value="Predict" />
      {% endif %}
    {% else %}
      <style>
        .container{
          margin: 20px auto;
          padding: 10px;
          width: 300px;
          height: 200px;
          background-color: #fff;
          border-radius: 5px;
		    }
      </style>
      <input type="button" onclick="location.href='/login'" value="Log In" />
    {% endif %}
  </form>
  <div class="pass-link">
  </div>
</div>
